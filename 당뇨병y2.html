    #menuToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      padding: 8px;
      border-radius: 8px;
      z-index: 1001;

    /* ì‚¬ì´ë“œë°” ë©”ë‰´ ìŠ¤íƒ€ì¼ */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu-content {
      padding-top: 60px;
      list-style: none;
    }

    .menu-content li {

    }

    .menu-content a {

    .menu-content a:hover {

    /* ì•„ì´ì½˜ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ - ì¼ì •í•œ ë„ˆë¹„ë¡œ ì •ë ¬ */

    /* í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */

      font-size: 16px;
      font-weight: 400;
      line-height: 1.2;
      flex: 1;
    }

    /* ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ */

      left: 0;

  <script>
    document.addEventListener('DOMContentLoaded', function() {

      const menuToggle = document.getElementById('menuToggle');

      function toggleMenu() {
