* {

    /* ì‚¬ì´ë“œë°” ë©”ë‰´ í† ê¸€ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    #menuToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      padding: 8px;
      border-radius: 8px;
      z-index: 1001;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #menuToggle:hover {
      background-color: #f0f0f0;
    }

    .menu-icon {
      width: 26px;
      height: 24px;
      fill: #333;
    }
    
    /* ì‚¬ì´ë“œë°” ë©”ë‰´ ìŠ¤íƒ€ì¼ */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu-content {
      padding-top: 60px;
      list-style: none;
    }

    .menu-content li {
      margin: 0;
    }

    .menu-content a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .menu-content a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    /* ì•„ì´ì½˜ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ - ì¼ì •í•œ ë„ˆë¹„ë¡œ ì •ë ¬ */

      width: 32px;
      height: 32px;
      margin-right: 15px;
      font-size: 24px;
      flex-shrink: 0;

    /* í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
    .menu-text {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.2;
      flex: 1;
    }

    /* ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ */

      position: fixed;
      top: 0;
      left: 0;

      height: 100%;

      z-index: 999;

      visibility: hidden;
