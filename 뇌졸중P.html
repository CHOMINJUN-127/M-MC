    /* ì‚¬ì´ë“œë°” ë©”ë‰´ í† ê¸€ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    #menuToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      padding: 8px;
      border-radius: 8px;
      z-index: 1001;
      cursor: pointer;

    #menuToggle:hover {
      background-color: #f0f0f0;
    }

    .menu-icon {
      width: 26px;
      height: 24px;
      fill: #333;
    }
    
    /* ì‚¬ì´ë“œë°” ë©”ë‰´ ìŠ¤íƒ€ì¼ */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu-content {
      padding-top: 60px;
      list-style: none;

    .menu-content li {

    .menu-content a:hover {
